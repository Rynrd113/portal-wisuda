<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akademik - Student Portal</title>
    <link rel="stylesheet" href="../assets/compiled/css/app.css" />

    <script src="../js/scripts.js" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- Sidebar Menu -->
      <div id="sidebar">
        <div class="sidebar-wrapper active">
          <div class="sidebar-header position-relative">
            <div class="d-flex justify-content-between align-items-center">
              <div class="logo">
                <a href="index.html">Logo</a>
              </div>
              <div class="theme-toggle d-flex gap-2 align-items-center mt-2">
                <svg viewBox="0 0 21 21"></svg>
                <div class="form-check form-switch fs-6"></div>
              </div>
              <div class="sidebar-toggler x"></div>
            </div>
          </div>
          <div class="sidebar-menu">
            <ul class="menu">
              <li class="sidebar-title">Menu</li>
              <li class="sidebar-item">
                <a href="../index.html" class="sidebar-link">
                  <i class="bi bi-grid-fill"></i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="landing.html" class="sidebar-link">
                  <i class="bi bi-house-door-fill"></i>
                  <span>Halaman Utama</span>
                </a>
              </li>
              <li class="sidebar-item active">
                <a href="akademik.html" class="sidebar-link">
                  <i class="bi bi-book-fill"></i>
                  <span>Akademik</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="login.html" class="sidebar-link">
                  <i class="bi bi-person-fill"></i>
                  <span>Login Mahasiswa</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="keuangan.html" class="sidebar-link">
                  <i class="bi bi-cash-stack"></i>
                  <span>Keuangan</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="toga.html" class="sidebar-link">
                  <i class="bi bi-mortarboard-fill"></i>
                  <span>Toga</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="validasi-foto.html" class="sidebar-link">
                  <i class="bi bi-image-fill"></i>
                  <span>Validasi Foto</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="admin.html" class="sidebar-link">
                  <i class="bi bi-person-badge-fill"></i>
                  <span>Admin</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Main Content -->
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>
        <main class="page-content">
          <section class="row">
            <div class="col-12 col-lg-9">
              <div class="card">
                <div class="card-header">
                  <h4>Input Data Mahasiswa</h4>
                </div>
                <div class="card-body">
                  <form class="form form-horizontal" id="student-form">
                    <div class="row">
                      <div class="col-md-4">
                        <label for="nim">NIM</label>
                      </div>
                      <div class="col-md-8 form-group">
                        <div class="col-md-8">
                          <div class="form-group has-icon-left">
                            <div class="position-relative">
                              <input
                                type="text"
                                id="nim"
                                class="form-control"
                                name="nim"
                                required
                                placeholder="NIM"
                              />
                              <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="name">Nama</label>
                      </div>
                      <div class="col-md-8 form-group">
                        <div class="col-md-8">
                          <div class="form-group has-icon-left">
                            <div class="position-relative">
                              <input
                                type="text"
                                id="name"
                                class="form-control"
                                name="name"
                                required
                                placeholder="Nama"
                              />
                              <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="email">Email</label>
                      </div>
                      <div class="col-md-8 form-group">
                        <div class="col-md-8">
                          <div class="form-group has-icon-left">
                            <div class="position-relative">
                              <input
                                type="email"
                                id="email"
                                class="form-control"
                                name="email"
                                required
                                placeholder="Email"
                              />
                              <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="password">Password</label>
                      </div>
                      <div class="col-md-8 form-group">
                        <div class="col-md-8">
                          <div class="form-group has-icon-left">
                            <div class="position-relative">
                              <input
                                type="password"
                                id="password"
                                class="form-control"
                                name="password"
                                required
                                placeholder="Password"
                              />
                              <div class="form-control-icon">
                                <i class="bi bi-lock"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-1 mb-1">
                          Buat Akun
                        </button>
                        <button
                          type="reset"
                          class="btn btn-light-secondary me-1 mb-1"
                        >
                          Reset
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer>
          <div class="footer clearfix mb-0 text-muted">
            <div class="float-start">
              <p>&copy; 2025 Student Portal. All rights reserved.</p>
            </div>
            <div class="float-end">
              <p>
                Crafted with
                <span class="text-danger"
                  ><i class="bi bi-heart-fill icon-mid"></i
                ></span>
                by <a href="https://saugi.me">SI</a>
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="../js/initTheme.js"></script>
    <script src="../js/perfect-scrollbar.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
